{% extends 'base/base.html' %}
{% load static %}

{% block title %}Upload Document - OCR App{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h2 class="mb-4"><i class="fas fa-cloud-upload-alt"></i> Upload Document</h2>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="documentFile" class="form-label">Document File</label>
                            <input type="file" class="form-control" id="documentFile" name="document_file" required accept="image/*,.pdf">
                            <div class="form-text">Supported formats: JPG, PNG, PDF, TIFF</div>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'documents:document_list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload & Process
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
